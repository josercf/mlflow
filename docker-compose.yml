version: '3.8'
services:
  mlnet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlnet-api
    ports:
      - "5000:5000"
    volumes:
      - ./src/AutoMLDemo/dataset:/app/src/AutoMLDemo/dataset:ro
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/prediction/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
volumes:
  grafana-storage:
